<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Playlist Control</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body onload="sp = getSpotifyApi(1); playlistcontrol = sp.require('playlistcontrol'); playlistcontrol.init();">
    <div class="container">

      <div class="hero-unit2">
        <h1>Playlist Control App</h1>
        <p>Built to have a better shuffle experience.</p>
      </div>

      <div class="row">
        <div class="span4">
          <blockquote>
          <h2>Now playing</h2>
             <small><span id="header">Current Song</span></small>
          </blockquote>
        </div>
        <hr>
        <div class="span4">
          <h2>Configuration</h2>
          <form class="well">
            <p>
              <label>Drag and Drop your list here:</label>
              <input class="input-xlarge" type="text" name="playlistlink" id="playlistlink" value=""/>
              <a class="btn btn-primary" onClick="javascript:playlistcontrol.setPlayList()">Set Playlist</a>
              <small><span id="statusmsg2"></span></small> 
            </p>
            <p>
              <a class="btn btn-success" onClick="javascript:playlistcontrol.playPrevSong()">Prev</a>
              <a class="btn btn-primary" onClick="javascript:playlistcontrol.playNextSong()">Start!</a>
              <a class="btn btn-success" onClick="javascript:playlistcontrol.playNextSong()">Next</a>
              <small><span id="statusmsg"></span></small>
            </p>
          </form>
       </div>
      </div>
      <hr>
      <footer>
        <p> Francisco (Alexis) Rojas</p>
      </footer>
    </div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="js/libs/bootstrap/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
